<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª—à–µ–±–Ω–∞—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            text-align: center;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .magic-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .magic-btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .hidden-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .gif {
            position: absolute;
            width: 130px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .gif-left { left: 5%; top: 20%; }
        .gif-right { right: 10%; top: 80%; }
        .gif-left-2 { left: 5%; top: 80%; }
        .gif-right-2 { right: 10%; top: 20%; }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 20px;
            color: red;
            animation: fall linear infinite;
        }

        @media (max-width: 600px) {
            .photo {
                width: 150px;
                height: 150px;
            }
            .magic-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
            .gif {
                width: 90px;
            }
        }
    </style>
</head>
<body>

    <div class="photo" id="photo">
        <img src="assem.jpg" alt="–õ—é–±–∏–º—ã–π —á–µ–ª–æ–≤–µ–∫">
    </div>

    <button class="magic-btn" id="magicBtn" onclick="showMagic()">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –º–∞–≥–∏—é</button>

    <div class="hidden-text" id="hiddenText">Happy Valentines Day! üíï</div>

    <img src="https://media.tenor.com/nl7yxzdnBjwAAAAM/coke-bottle.gif" class="gif gif-left" id="gifLeft" alt="–°–µ—Ä–¥–µ—á–∫–∏">
    <img src="https://media.tenor.com/nl7yxzdnBjwAAAAM/coke-bottle.gif" class="gif gif-right" id="gifRight" alt="–°–µ—Ä–¥–µ—á–∫–∏">
    <img src="https://media.tenor.com/nl7yxzdnBjwAAAAM/coke-bottle.gif" class="gif gif-left-2" id="gifLeft2" alt="–°–µ—Ä–¥–µ—á–∫–∏">
    <img src="https://media.tenor.com/nl7yxzdnBjwAAAAM/coke-bottle.gif" class="gif gif-right-2" id="gifRight2" alt="–°–µ—Ä–¥–µ—á–∫–∏">

    <audio id="loveSong" src="assem.mp3"></audio>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            document.body.appendChild(heart);

            const left = Math.random() * window.innerWidth;
            heart.style.left = `${left}px`;
            heart.style.animationDuration = `${2 + Math.random() * 3}s`;

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function showMagic() {
            document.getElementById('photo').style.opacity = '1';
            document.getElementById('hiddenText').style.opacity = '1';
            document.getElementById('magicBtn').style.display = 'none';
            document.getElementById('loveSong').play();

            setTimeout(() => {
                document.getElementById('gifLeft').style.opacity = '1';
                document.getElementById('gifRight').style.opacity = '1';
                document.getElementById('gifLeft2').style.opacity = '1';
                document.getElementById('gifRight2').style.opacity = '1';
            }, 1500);

            setInterval(createHeart, 300);
        }
    </script>

</body>
</html>
